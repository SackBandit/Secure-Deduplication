<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CriptoMichis</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        {% load static %}
                        <img src="{% static 'images/gatito.png' %}" alt="CriptoMichis" height="80px" class=" mx-auto d-block">
                        <h1 class="text-center">Registro</h1>
                        <h5 class="text-center">CriptoMichis</h5>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <!---
                            <div class="form-group">
                                {{ form.username.label_tag}}
                                {{ form.username }}
                            </div>
                           

                            <div class="form-group mb-3 ">
                                {{ form.email.label_tag}}
                                {{ form.email }}
                            </div>

                            <div class="form-group mb-3">
                                {{ form.password.label_tag}}
                                {{ form.password }}
                            </div>


                            <div class="form-group mb-3">
                                {{ form.password2.label_tag}}
                                {{ form.password2 }}
                            </div>


                           
                           -->

                           {% for field in form %}
                                <div class="form-group mb-3">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="alert alert-danger mb-3" role="alert">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                              
                            {%endfor%}
                            

                            <button type="submit" class="btn btn-primary w-100 mt-3">Registro</button>
                        </form>
                        <a href="/usuarios/login">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
