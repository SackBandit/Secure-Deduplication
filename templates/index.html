<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CriptoMichis</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Bienvenido a CriptoMichis, {{ user.username }}!</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="userInfo" class="form-label">Pega tu información aquí:</label>
                        <textarea id="userInfo" name="userInfo" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                {% if message.tags == 'error' %}
                                <textarea class="form-control" rows="5" >{{message}}</textarea>
                                {% else %}
                                <textarea class="form-control" rows="5" >{{message}}</textarea>
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
